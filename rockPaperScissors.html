<!DOCTYPE html>
<html lang = 'eng'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 Rock Paper Scissors Implementation</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="rockPaperScissors.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="pageContainer">
        <div class="headerContainer">
            <div>
                <h1>Rochambeau</h1>
            </div>
            <div class="gameTextContainer">
                <h2 class="gameText"></h2>
            </div>
        </div>
        <div class = 'imagesContainer'>
            <div class="choice" id="rock">
                <i class="fa-regular fa-hand-rock" id="rockIcon"></i>
            </div>
            <div class="choice" id="paper">
                <i class="fa-regular fa-hand-paper" id="paperIcon"></i>
            </div>
            <div class="choice" id="scissors">
                <i class="fa-regular fa-hand-scissors" id="scissorsIcon"></i>
            </div>
        </div>
        <div class="buttonContainer">
            <button class="pinkButton"></button>
        </div>
        <div class = 'scoreContainer'>
            <p class = 'score'></p>
        </div>
    </div>
</body>

<script src ='rockPaperScissors.js'></script>

</html>
